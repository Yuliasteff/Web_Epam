<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <section class="panel">
            <div class="panel__left">
                <div class="profile">
                    <img class="profile__photo" src="icons/smile.svg" alt="">
                    <span class="profile-name">julia_stefniak</span>
                </div>
            </div>
            <div class="panel__right">
                <img class="action action__flip" src="icons/menu.svg" alt="">
            </div>
        </section>

        <section class="card__image-section">
            <img class="card__image" src="/img/profile_photo.jpg" alt="">
        </section>

        <section class="panel">
            <div class="panel__left">
                <div class="acition">
                    <img class="action" src="icons/like.svg" alt="">
                    <img class="action" src="icons/comment.svg" alt="">
                    <img class="action" src="icons/share.svg" alt="">
                    
                </div>
            </div>
            <div class="panel__right">
                <img class="action" src="icons/bookmark.svg" alt="">
            </div>
        </section>
        <div class="divider"></div>
        <section class="card__info-section">
            <div class="card__likes-counter">
                55 likes
            </div>
            <div class="card__description description">
                <span class="descripition__author">julia_stefniak</span>
                <span class="description__text">Абсолютное счастье на лицо! #spring #sunwithsmile #mymay</span>
            </div>
            <div class="card__publish-time">44 MINUTES</div>
        </section>
        <section class="panel">
            <div class="panel__left">
                <img class="action " src="icons/smile.svg" alt="">
                <span class="input">Add a comment...</span>
            </div>
            <div class="panel__right">
                <button class="post-button">Post</button>
            </div>
        </section>
    </div>
</body>
</html>
