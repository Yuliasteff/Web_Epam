<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/current_folder/Task-4/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <title>Notice panel</title>
</head>

<body>
    
   <div class="notice-panel background">
    <div class="notice-panel__header">
        
            <input type="range" min="1" max="100" value="50" class="volume__bar--panel-header">
        
    </div>

    <div class="notice_control-panel">
        <div class="action action--on">
            <img src="icons/wifi.svg" class="button button--black">
            <div class="block">
                <div class="action__title">Wi-Fi</div>
                <div class="action__content">Google Guest</div>
                
            </div>
            <img src="icons/free-icon-right-arrow-angle-54833.svg" class="button button--black">
        </div>
        <div class="action">
            <img src="icons/bluetooth.svg" class="button">
            <div class="block">
                <div class="action__title">Bluetooth</div>
                <div class="action__content">Off</div>
            </div>
        </div>
        <div class="action">
            <img src="icons/flashlight.svg" class="button">
            <div class="block">
                <div class="action__title">Flashlight</div>
                <div class="action__content">Off</div>
            </div>
        </div>
        <div class="action">
            <img src="icons/black-and-white-theme.png" class="button button--rotation">
            <div class="block">
                <div class="action__title">Dark theme</div>
                <div class="action__content">Off</div>
            </div>
        </div>
        <div class="action action--on">
            <img src="icons/309113.svg" class="button button--black">
            <div class="block">
                <div class="action__title">My Home</div>
                <div class="action__content">6 Devices</div>
            </div>
            <img src="icons/free-icon-right-arrow-angle-54833.svg" class="button button--black">
        </div>
        <div class="action action--on">
            <img src="icons/wallet.svg" class="button button--black">
            <div class="block">
                <div class="action__title">GPay</div>
                <div class="action__content">card content</div>
            </div> 
            <img src="icons/wallet-black-symbol_icon-icons.com_72889.svg" class="button button--right-side button--black">
        </div>
        <div class="action">
            <img src="icons/aeroplane.svg" class="button">
            <div class="block">
                <div class="action__title">Airplane mode</div>
                <div class="action__content">Off</div>
            </div>
        </div>
        <div class="action">
            <img src="icons/no-entry-symbol-svgrepo-com.svg" class="button">
            <div class="block">
                <div class="action__title">Do not disturb</div>
                <div class="action__content">Off</div>
            </div>  
        </div>
    </div>

    <div class="notice-panel__three-buttons">

        <img class="button button--without-margins button--black" src="icons/slider.svg" alt="slider">

        <div class="notice-panel__three-buttons-container">

            <div class="three__buttons">
                <img src="icons/free-icon-black-crayon-17163.png" class="button">
            </div>
            <div class="three__buttons">
                <img src="icons/configuration_control_gear_preferences_setting_settings_tools_icon_123195.svg" class="button">
            </div>
            <div class="three__buttons">
                <img src="icons/turn-off.svg" class="button">
            </div>
            
        </div>

    </div>
    
    <div class="notice-panel__player-element-action">
        <div class="action action--big">

            <div class="volume__bar small--bar blue--button">
                <img src="icons/smartphone.svg" class="button button--without-left-margin button--black">
                <div class="button__content volume__bar--center-text">Phone speaker</div>
            </div> 
            
            <div class="action__header">
                <img src="icons/220px-HighwayHellCover.jpg" class="action__photo">
            
                <div class="action__info">
                
                    <div class="action__title action__title--player-element-action">Back in Black</div>
                    <div class="action__content">AC/DC</div>
                </div>
            </div>


           <div class="action__footer">
            <input type="range" min="1" max="100" value="50" class="volume__bar volume__bar--player-element">
            <div class="time__code">
                <div class="player-element__start">3:10</div>
                <div class="player-element__end">4:16</div>
            </div>

            <div class="button-section">
                <img src="icons/timer.svg" class="button button--black">
                <img src="icons/play-next-button.svg" class="button button--mirror-rotation button--black">
                <img src="icons/play-button.svg" class="button button--black">
                <img src="icons/play-next-button.svg" class="button button--black">
                <img src="icons/timer.svg" class="button button--mirror-rotation button--black">
            </div>

            <img class="button button--without-margins" src="icons/slider.svg" alt="slider">
           </div>
        
    </div>
   </div>
</body>

</html>
