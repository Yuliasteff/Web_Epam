<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <title>Notice panel</title>
</head>

<body>
    <div>грузись, тварь</div>
   <div class="notice-panel background">
    <div class="notice-panel__header">
        
            <input type="range" min="1" max="100" value="50" class="volume__bar--panel-header">
        
    </div>

    <div class="notice_control-panel">
        <div class="card card--green">
            <img src="icons/wifi.svg" class="icon icon--black">
            <img src="icons/free-icon-right-arrow-angle-54833.svg" class="icon icon--black">
            <div class="block">
                <div class="card__title">Wi-Fi</div>
                <div class="card__content">Google Guest</div>
                
            </div>
           
        </div>
        <div class="card">
            <img src="icons/bluetooth.svg" class="icon">
            <div class="block">
                <div class="card__title">Bluetooth</div>
                <div class="card__content">Off</div>
            </div>
        </div>
        <div class="card">
            <img src="icons/flashlight.svg" class="icon">
            <div class="block">
                <div class="card__title">Flashlight</div>
                <div class="card__content">Off</div>
            </div>
        </div>
        <div class="card">
            <img src="icons/black-and-white-theme.png" class="icon icon--rotation">
            <div class="block">
                <div class="card__title">Dark theme</div>
                <div class="card__content">Off</div>
            </div>
        </div>
        <div class="card card--green">
            <img src="icons/309113.svg" class="icon icon--black">
            <img src="icons/free-icon-right-arrow-angle-54833.svg" class="icon icon--black">
            <div class="block">
                <div class="card__title">My Home</div>
                <div class="card__content">6 Devices</div>
            </div>
        </div>
        <div class="card card--green">
            <img src="icons/wallet.svg" class="icon icon--black">
            <div class="block">
                <div class="card__title">GPay</div>
                <div class="card__content">card content</div>
            </div> 
            <img src="icons/wallet-black-symbol_icon-icons.com_72889.svg" class="icon icon--right-side icon--black">
        </div>
        <div class="card">
            <img src="icons/aeroplane.svg" class="icon">
            <div class="block">
                <div class="card__title">Airplane mode</div>
                <div class="card__content">Off</div>
            </div>
        </div>
        <div class="card">
            <img src="icons/no-entry-symbol-svgrepo-com.svg" class="icon">
            <div class="block">
                <div class="card__title">Do not disturb</div>
                <div class="card__content">Off</div>
            </div>  
        </div>
    </div>

    <div class="notice-panel__setting-buttons">

        <img class="icon icon--without-margins icon--black" src="icons/slider.svg" alt="slider">

        <div class="notice-panel__setting-buttons-container">

            <div class="round__button">
                <img src="icons/free-icon-black-crayon-17163.png" class="icon">
            </div>
            <div class="round__button">
                <img src="icons/configuration_control_gear_preferences_setting_settings_tools_icon_123195.svg" class="icon">
            </div>
            <div class="round__button">
                <img src="icons/turn-off.svg" class="icon">
            </div>
            
        </div>

    </div>
    
    <div class="notice-panel__music-card">
        <div class="card card--big">

            <div class="volume__bar small--bar blue--button">
                <img src="icons/smartphone.svg" class="icon icon--without-left-margin icon--black">
                <div class="card__content volume__bar--center-text">Phone speaker</div>
            </div> 
            
            <div class="card__header">
                <img src="icons/220px-HighwayHellCover.jpg" class="card__photo">
            
                <div class="card__info">
                
                    <div class="card__title card__title--music-card">Back in Black</div>
                    <div class="card__content">AC/DC</div>
                </div>
            </div>


           <div class="card__footer">
            <input type="range" min="1" max="100" value="50" class="volume__bar volume__bar--music">
            <div class="time__code">
                <div class="music__start">3:10</div>
                <div class="music__end">4:16</div>
            </div>

            <div class="icon-section">
                <img src="icons/timer.svg" class="icon icon--black">
                <img src="icons/play-next-button.svg" class="icon icon--mirror-rotation icon--black">
                <img src="icons/play-button.svg" class="icon icon--black">
                <img src="icons/play-next-button.svg" class="icon icon--black">
                <img src="icons/timer.svg" class="icon icon--mirror-rotation icon--black">
            </div>

            <img class="icon icon--without-margins" src="icons/slider.svg" alt="slider">
           </div>
        
    </div>
   </div>
</body>

</html>
